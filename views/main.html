<section ng-controller="MainCtrl" class="widget" ng-cloak>
  <div ng-hide="bShowError || !stockName">
    <h4 ng-bind="stockName"></h4>

    <table class="table table-striped">
      <thead>
            <tr>
                <th>Bid</th>
                <th>Ask</th>
            </tr>
        </thead>
        <tbody>
          <tr>
            <td ng-bind="stockBidPrice | currency"></td>
            <td ng-bind="stockAskPrice | currency"></td>
        </tr>
        </tbody>    
    </table>
    <form name="stockAction">
      <input type="text" placeholder="Quantity" ng-model="stock.quantity" ng-pattern="/^\d+$/" required ng-minlength="1">
      <button type="submit" class="btn" ng-click="buyStock()" ng-disabled="stockAction.$invalid">Buy</button>
      <button type="submit" class="btn" ng-click="sellStock()" ng-disabled="stockAction.$invalid || !bHasStock">Sell</button>
    </form>
    
  </div>
  <div ng-show="bShowError">
    <p class="error">Sorry, the symbol you are looking for does not exist.</p>
  </div>
</section>
